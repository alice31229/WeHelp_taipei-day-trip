<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>訂購完成</title>
    <link rel="stylesheet" href="/static_taipei_trip/css/order.css">

  <body>
    <div class='header'>
      <div class="thousand_twoHundred_navbar">
        <div class='title' href="/taipei-trip">台北一日遊</div>

    <footer class="copyRight">
      <img src="/static_taipei_trip/photo_icon/footer.png" alt="copyRight" class="copy_right">
