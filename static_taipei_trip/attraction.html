<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點</title>
    <link rel="stylesheet" href="/taipei-trip/static_taipei_trip/css/attraction.css">
    <script src="/taipei-trip/static_taipei_trip/js/attraction.js"></script>
  </head>
  <body>
    
    <div class='header'>
      <div class="thousand_twoHundred_navbar">
        <div class='title'>台北一日遊</div> 
        <div class='items'>
          <div class='item' id="bookAttraction">預定行程</div>
          <div class='item' id="signInEnroll">登入/註冊</div>
        </div>
      </div>
      <hr class="line" id="upper_line">
    </div>

    <div class="pop-background-color-sign-in" id="fade-sign-in">
      <div class="pop-up-sign-in">
        <div class="decorator_bar"></div>
        <img src="/taipei-trip/static_taipei_trip/photo_icon/close.png" class="close-pop-sign-in" alt="close_sign_in">
        <div class="sign_in_title">登入會員帳號</div>
        <form id="signin">
          <input type="text" id="emailID" name="email" placeholder="輸入電子信箱">
          <br>
          <input type="password" id="passwordID" name="password" placeholder="輸入密碼" autocomplete="off">
          <br>
          <button type="submit" class="logInBtn">登入帳戶</button>
        </form>
        <div class="error-message-sign-in"></div>
        <div class="enroll-dialog">還沒有帳戶？點此註冊～</div>
      </div>
    </div>

    <div class="pop-background-color-enroll">
      <div class="pop-up-enroll">
        <div class="decorator_bar"></div>
        <img src="/taipei-trip/static_taipei_trip/photo_icon/close.png" class="close-pop-enroll" alt="close_enroll">
        <div class="enroll_title">註冊會員帳號</div>
        <form id="enroll">
          <input type="text" id="nameID" name="name" placeholder="輸入姓名">
          <br>
          <input type="text" id="emailID-enroll" name="email-enroll" placeholder="輸入電子信箱">
          <br>
          <input type="password" id="passwordID-enroll" name="password-enroll" placeholder="輸入密碼" autocomplete="off">
          <br>
          <button type="submit" class="enrollBtn">註冊新帳戶</button>
        </form>
        <div class="message-enroll"></div>
        <div class="sign-in-dialog">已經有帳戶了？點此登入～</div>
      </div>
    </div>

    <div class="imgs_schedule">
      <div class="thousand_twoHundred">
        <div class="banner_container">
            
          <div class="img_box"> <!--圖片元素-->
            <!-- <img src="" alt="" class="attraction_imgs"> -->
          </div>
          <div class="dot_box"> <!--選擇按鈕 根據景點圖片數量 新增多少點點-->
            <!-- <img src="" alt="" class="dot"> -->
          </div>

          <img src="/taipei-trip/static_taipei_trip/photo_icon/left arrow.png" class="arrow_btn_left" onclick="minusSlides(counter)" alt="arrow_btn_left"> <!--左切換按鈕-->
          <img src="/taipei-trip/static_taipei_trip/photo_icon/right arrow.png" class="arrow_btn_right" onclick="plusSlides(counter)" alt="arrow_btn_right"> <!--右切換按鈕-->
            
        </div>
        <div class="site_info">
          <div class="name"></div>
          <div class="category_at_mrt"></div>
          <div class="schedule">
            <div class="common_style">訂購導覽行程</div>
            <div class="no_bold_style">以此景點為中心的一日行程，帶您探索城市角落故事</div>

            <div class="detail">
              <div class="common_style">選擇日期：</div> 
              <input type="date" class="DateSetMargin" required>
            </div>

            
            <div class="detail">
                
              <div class="common_style">選擇時間：</div>
              
              <input type="radio" checked="checked" name="time" id="radioEarlier" value="上半天">
              <label for="checkbox_earlier" class="checkbox_earlier">上半天</label>
              
              <input type="radio" id="radioLater" name="time" value="下半天">
              <label for="checkbox_later" class="checkbox_later">下半天</label>
                
            </div>
            
            <div class="detail">
              <div class="common_style">導覽費用：</div>
              <div class="fee">新台幣2,000元</div>
            </div>
            
            <button class="start_book">開始預定行程</button>
          </div>
        </div>
      </div>
    </div>

    <hr class="line" id="lower_line">

    <p class="description"></p>

    <div class="simple_style">景點地址：</div>
    <div class="address"></div>

    <div class="simple_style">交通方式：</div>
    <div class="transport"></div>

    <footer class="copyRight">
      <img src="/taipei-trip/static_taipei_trip/photo_icon/footer.png" alt="copyRight" class="copy_right">
    </footer>

  </body>
</html>
