<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="stylesheet" href="/static/css/index.css">
  <script src="/static/js/index.js"></script>
</head>
<body>
  
  <div class='header'>
    <div class="thousand_twoHundred_navbar">
      <div class='title'>台北一日遊</div> 
      <div class='items'>
        <div class='item' id="bookAttraction">預定行程</div>
        <div class='item' id="signInEnroll">登入/註冊</div>
      </div>
    </div>
  </div>

  <div class="pop-background-color-sign-in">
    <div class="pop-up-sign-in">
      <div class="decorator_bar"></div>
      <img src="/static/photo_icon/close.png" class="close-pop-sign-in" alt="close_sign_in">
      <div class="sign_in_title">登入會員帳號</div>
      <form id="signin">
        <input type="text" id="emailID" name="email" placeholder="輸入電子信箱">
        <br>
        <input type="password" id="passwordID" name="password" placeholder="輸入密碼" autocomplete="off">
        <br>
        <button type="submit" class="logInBtn">登入帳戶</button>
      </form>
      <div class="error-message-sign-in"></div>
      <div class="enroll-dialog">還沒有帳戶？點此註冊～</div>
    </div>
  </div>

  <div class="pop-background-color-enroll">
    <div class="pop-up-enroll">
      <div class="decorator_bar"></div>
      <img src="/static/photo_icon/close.png" class="close-pop-enroll" alt="close_enroll">
      <div class="enroll_title">註冊會員帳號</div>
      <form id="enroll">
        <input type="text" id="nameID" name="name" placeholder="輸入姓名">
        <br>
        <input type="text" id="emailID-enroll" name="email-enroll" placeholder="輸入電子信箱">
        <br>
        <input type="password" id="passwordID-enroll" name="password-enroll" placeholder="輸入密碼" autocomplete="off">
        <br>
        <button type="submit" class="enrollBtn">註冊新帳戶</button>
      </form>
      <div class="message-enroll"></div>
      <div class="sign-in-dialog">已經有帳戶了？點此登入～</div>
    </div>
  </div>

  <div class='middle'>

    <img class="back_img" src="/static/photo_icon/[orig] welcome image.png" alt="templeImg">

    <div class="thousand_twoHundred">

      <div class="vertical">
        <div class="relax">輕鬆享受台北一日悠閒</div> 
        <div class="explore">探索每個角落，體驗城市的深度旅遊行程</div>
        <div class="form-keyword-search">
          <form action="/api/attractions">
            <input type="text" name='keyword' class="searchKeyword_input" placeholder="輸入景點名稱查詢">
            <button class="searchKeyword_button"><img src="/static/photo_icon/search.png" alt="iconSearch" style="width: 30px; height: 30px;"></button>
          </form>
        </div>
      </div>
        
    </div>
  </div>

  <div class="mrt_sorted">

    <img src="/static/photo_icon/mrt_left_Default.png" alt="left-arrow" class="left-arrow">
    <div class="mrts"></div>
    <img src="/static/photo_icon/mrt_right_Default.png" alt="right-arrow" class="right-arrow">
    
  </div>

  <h3 class="noAttraction">查無相關景點，請再試試別的～</h3>

  <div class="load_attractions"></div>

  <div id="loading"></div>

  <footer class="copyRight">
    <img src="/static/photo_icon/footer.png" alt="copyRight" class="copy_right">
  </footer>

</body>
</html>
